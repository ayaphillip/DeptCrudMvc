<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-
Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>Save Department</title>
</head>
<body>
<div class="container">
    <h3>Department Directory</h3>
    <hr>
    <p class="h4 mb-4">Save Department</p>
    <form action="#" th:action="@{/departments/save}" th:object="${department}" method="POST">
        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="${department.id}" />
        <input type="text" th:field="${department.name}"
               class="form-control mb-4 w-30" placeholder="Department Name">
        <button type="submit">Save</button>
    </form>
    <hr>
    <a th:href="@{/departments/list}">Back to Departments List</a>
</div>
</body>
</html>
