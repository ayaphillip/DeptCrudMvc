<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Department Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Department Directory</h3>
    <hr>
    <!-- Add dept button -->
    <a th:href="@{/departments/showAddForm}"
       class="btn btn-primary btn-sm mb-3">
        Add Department
    </a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Department Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="department : ${departments}">
            <td th:text="${department.id}" />
            <td th:text="${department.name}" />
            <!-- Add update button/link -->
            <td>
                <a th:href="@{/departments/showUpdateForm(departmentId=${department.id})}"
                   class="btn btn-info btn-sm">Update</a>

                <!-- Add "delete" button/link -->
                <a th:href="@{/departments/delete(departmentId=${department.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this department?'))) return false">
                    Delete
                </a>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
